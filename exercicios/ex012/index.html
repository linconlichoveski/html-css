<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos locais</h1>
    <p>Este vídeo está hospedado.</p>
    <video src="midia/meu-video-720p.m4v" width="400" controls></video>

    <p>Várias sources</p>
    <video width="400" controls> <!-- O navegador tenta todas as opções, se não conseguir mostra a mensagem do último p-->
        <source src="midia/meu-video-720p.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade</p>
    </video>
    <h1>Inserindo videos do Youtuve</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
