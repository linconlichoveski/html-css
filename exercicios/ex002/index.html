<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas.</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de qualquer jeito.
    </p>
    <p>Para colocar os colchetes angulares, utilizar &lt; e &gt;</p>

    <p>Para incluir símbolos especiais:
        &reg;
        &euro;
        &dollar;
        &trade;
        &delta;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Para adicionar emojis: (Emojipedia)
        &#x1F596;
        &#x1F913;
    </p>
    
</body>
</html>
